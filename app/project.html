<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ma description">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,600,700" rel="stylesheet">
    <title>CRM.</title>
  </head>
  
  <body>
    <div class="container">
        <nav class="nav"></nav>

        <div class="test">
            <p>Input range cursor</p>
            <input type="range" name="" id="" min="5" max="50" step="5"/>
        </div>

        <section class="client">
            <!-- page 4  -->
            <div class="client_descr">
                <h2 class="client_name h2">Mon super projet</h2>
                <p class="client_name-cust">Porté par <span>John Doe</span></p>
                <div class="client_documents">
                    <a href="#" class="client_documents-file">Voir les fichiers</a>
                    <a href="#" class="client_documents-file">Voir les factures</a>
                </div>
            </div>

            <div class="client_progress">
                <ul class="client_progress-work">
                    <li>Idéation</li>
                    <li>Wireframing</li>
                </ul>
                <div class="client_progress-bill">
                    <div class="client_progress-bill--state">
                        Factures envoyées
                    </div>
                    <div class="client_progress-bill--state">
                        Factures payées
                    </div>
                </div>
            </div><!-- fin page 4 -->
            
            <!-- page 5 -->
            <div class="client_overview">
                <div class="client_overview-year year-0">
                    <h3 class="h3" style="padding-bottom: 10px;">2018</h3>
                    <ul class="client_overview-year--month">
                        <li>Avril</li>
                        <li>Mars</li>
                    </ul>
                </div>
                <div class="client_overview-year year-1">
                    <h3 class="h3" style="padding-bottom: 10px;">2019</h3>
                    <ul class="client_overview-year--month">
                        <li>Avril</li>
                        <li>Mars</li>
                    </ul>
                </div>
            </div><!-- fin page 5 -->
        </section>
        
        <!-- page 6 -->
        <section class="client_download">
            <div class="client_download-add">Ajouter un fichier</div>
            <div class="client_download-list">
                <div class="client_download-list--left">
                    <div class="client_file">Nom de fichier</p>
                    <div class="client_name">John Doe</div>
                </div>
                <div class="client_download-list--right">
                    <img src="img/download.png" alt="">
                </div>
            </div>
        </section>
        <!-- fin page 6 -->


        <footer class="footer"></footer>
    </div>

  <script src="./js/script.js"></script>
</body>

</html>
