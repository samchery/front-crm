<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ma description">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Asap:400,500,600,700" rel="stylesheet">
    <title>CRM.</title>
  </head>
  
  <body>
    
    <div class="client_create">
        <form class="client_create-wrap">
            <div class="client_create-img">
                <label class="input-img-label" for="">+</label>
                <input class="input-img" type="file" name="img-client"/>
                <div class="client_create-img--file">
                    <img src="img/pers.jpg" alt="">
                </div>
                <p>Ajoutez un logo ou une photo pour créer votre client</p>
            </div>
            <div class="client_create-name client_create-stg">
                <input type="text" aria-label="Name" placeholder="Nom">
            </div>
            <div class="client_create-firstname client_create-stg">
                <input type="text" aria-label="Firstname" placeholder="Prénom">
            </div>
            <div class="client_create-society client_create-stg">
                <input type="text" aria-label="Society" placeholder="Société">
            </div>

            <input type="submit" class="btn" value="Valider"/>
        </form>
    </div>
        

    <footer class="footer"></footer>


  <script src="./js/script.js"></script>
</body>

</html>
